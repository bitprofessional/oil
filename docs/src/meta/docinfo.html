<script>
  $(document).ready(function () {
    var element = document.querySelector('.sectlevel1');
    element.classList.add('accordion');
    element.setAttribute('data-accordion', '');
    element.setAttribute('data-multi-expand', 'true');
    element.setAttribute('data-allow-all-closed', 'true');
    element.setAttribute('data-slide-speed', '500');
    element.setAttribute('role', 'tablist');

    var liElements = element.children;
    for (var i = 0; i < liElements.length; i++) {
      let liElement = liElements[i];
      liElement.classList.add('accordion-item');
      liElement.setAttribute('data-accordion-item', '');

      let ulElement = liElement.querySelector('ul');
      if (ulElement) {
        ulElement.classList.add('accordion-content');
        ulElement.setAttribute('data-tab-content', '');
      }
    }

    $(document).foundation();
    window.setTimeout(function () {
      $('.accordion').foundation('up', $('.accordion-content'));
    }, 500);
  })
</script>
